<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css" />
    <title>Fitness4U</title>
    <link rel="stylesheet" href="./../css/member.css" />
    <style>
        textarea {
            padding: 10px;
            height: 80px;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px;
        }

        .option-content {
            display: flex;
            align-items: center;
        }

        .option-content input {
            width: 20px;

        }

        .option-content label {
            padding-left: 5px;
            padding-right: 20px;
            cursor: pointer;
        }

        .delivery {
            text-align: center;
        }
    </style>
</head>

<body>
    <!--Header Section-->

    <header class="header">
        <a href="./../index.html"> <i class="fa-solid fa-dumbbell"></i>Fitness<span>4</span>U </a>
        <input type="checkbox" id="check" />
        <label for="check" class="menu-bar">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-xmark" id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="./../index.html">Home</a>
            <a href="./../pages/about.html">About Us</a>
            <a href="./../pages/supplement.html">Supplements</a>
            <a href="./../pages/diet.html">Diet Plan</a>
            <a href="./../pages/member.html"><button type="button" class="btn">Join Now</button></a>
        </nav>
        <i class="fa-regular fa-moon moon"></i>
    </header>

    <!--End Header Section-->

    <div class="form-container">
        <div class="form-items">
            <form>
                <h2>Purchase Details</h2>
                <div class="content">
                    <div class="input-box">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter Your Name" required />
                    </div>
                    <div class="input-box">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" placeholder="Enter Your Mobile Number" id="mobile" required />
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your Email" id="email" required />
                    </div>
                    <div class="input-box">
                        <label for="address">Address</label>
                        <textarea name="address" id="address"></textarea>
                    </div>
                    <div class="input-box">
                        <label for="city">City</label>
                        <input type="text" placeholder="Enter your City" id="city" required />
                    </div>
                    <div class="input-box">
                        <label for="state">State</label>
                        <input type="text" placeholder="Enter Your State" id="state" required />
                    </div>
                    <div class="input-box">
                        <label for="pincode">Pin Code</label>
                        <input type="text" placeholder="Enter Your Pin Code" id="pincode" required />
                    </div>
                </div>

                <h2>Payment Information</h2>

                <div class="option">
                    <div class="option-content">
                        <input type="radio" name="option" id="debit-credit" onclick="display('credit')"> <label
                            for="debit-credit">Debit/Credit</label>
                    </div>
                    <div class="option-content">
                        <input type="radio" name="option" id="upi" onclick="display('upi')"> <label
                            for="upi">UPI</label>
                    </div>
                    <div class="option-content">
                        <input type="radio" name="option" id="cash" onclick="display('delivery')"> <label
                            for="cash">Cash On Delivery</label>
                    </div>
                </div>

                <div id="show"></div>

                <h2>Total : ₹ <span id="buy-total">500</span></h2>

                <div class="btn-container">
                    <button type="button" class="btn" onclick="validate()">Place Order</button>
                    <button type="reset" class="btn">Cancle</button>
                </div>
            </form>
        </div>
    </div>



    <script>
        const buyTotal = document.getElementById('buy-total');
        buyTotal.innerText = `${localStorage.getItem("totalPrice")}`;
        localStorage.removeItem("totalPrice");

        function display(mode) {
            const show = document.getElementById('show');

            const creditDebitElement = document.getElementById('creditDebit');
            const paymodes = document.getElementById('paymodes');
            const delivery = document.getElementById('delivery');

            if (mode == 'credit') {

                show.innerHTML = `<div class="debit-container content" id="creditDebit">
                    <div class="input-box ">
                        <label for="credit">Credit Card Number</label>
                        <input type="tel" id="credit" placeholder="**** **** **** ****" required />
                    </div>
                    <div class="input-box"> </div>
                    <div class="input-box">
                        <label for="cvv">CVV Number</label>
                        <input type="text" id="cvv" placeholder="CVV" required />
                    </div>
                    <div class="input-box">
                        <label for="valid">Valid Thru</label>
                        <input type="text" id="valid" placeholder="MM / YY" required />
                    </div>
                </div>`;
            }
            else if (mode == 'upi') {

                show.innerHTML = `<div class="input-box payment" id="paymodes">
                    <img src="./../png/payment/p.png" alt="payment" />
                    <img src="./../png/payment/g-pay.png" alt="payment" />
                    <img src="./../png/payment/a.png" alt="payment" />
                    <img src="./../png/payment/paytm.png" alt="payment" />
                </div>`;
            }
            else if (mode == 'delivery') {

                show.innerHTML = `  <p class="delivery" id="delivery">Due to handling costs,a nominal fee ₹10 will be charged.</p>`;
            }
        }

        function validate() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const pincode = document.getElementById('pincode').value;
            const debit_credit = document.getElementById('debit-credit').value;
            const upi = document.getElementById('upi').value;
            const cash = document.getElementById('cash').value;

            if (!name || !address || !email || !mobile || !city || !state || !pincode || !debit_credit || !upi || !cash) {
                alert("Please fill all fields");
            }

        }
    </script>
    <script src="https://kit.fontawesome.com/fabfdf08cb.js" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness4U</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="stylesheet" href="./../css/dietForm.css" />
</head>

<body>
    <!--Header Section-->

    <header class="header">
        <a href="./../index.html"> <i class="fa-solid fa-dumbbell"></i>Fitness<span>4</span>U </a>
        <input type="checkbox" id="check" />
        <label for="check" class="menu-bar">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-xmark" id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="./../index.html">Home</a>
            <a href="./../pages/about.html">About Us</a>
            <a href="./../pages/supplement.html">Supplements</a>
            <a href="./../pages/diet.html" class="active">Diet Plan</a>
            <a href="./../pages/contact.html">Contact</a>
        </nav>
        <i class="fa-regular fa-moon moon"></i>
    </header>

    <!--End Header Section-->

    <div class="form-container">
        <div class="form-items">
            <form>
                <h2>Make Your Own Diet Plan</h2>
                <div class="content">
                    <div class="input-box">
                        <label for="meal">Select Meal</label>
                        <select name="meal" id="meal" required>
                            <option>Select</option>
                            <option>Wake Up</option>
                            <option>BreakFast</option>
                            <option>Snack</option>
                            <option>Launch</option>
                            <option>Snack</option>
                            <option>Dinner</option>
                            <option>Sleep</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="time">Select Time</label>
                        <select name="meal" id="time" required>
                            <option>Select Time</option>
                            <option>6 AM - 7 AM</option>
                            <option>7 AM - 8 AM</option>
                            <option>11 AM - 12 PM</option>
                            <option>1 PM - 2 PM</option>
                            <option>4 PM - 5 PM</option>
                            <option>8 PM - 9 PM</option>
                            <option>10 PM - 11 PM</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="product">Product</label>
                        <input type="text" placeholder="Add Product" id="product" required />
                    </div>
                    <div class="input-box">
                        <label for="description">Description</label>
                        <input type="text" placeholder="description" id="description" required />
                    </div>
                </div>
                <div class="alert">
                    <p>Make Proper diet for upgrade your body</p>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn" onclick="add()">Confirm</button>
                    <button type="reset" class="btn">Cancle</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-container">
        <p>Your Diet Plan</p>
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Time</th>
                    <th>Product</th>
                    <th>Description</th>
                </tr>
            </thead>

            <tbody id="table-content">

            </tbody>
        </table>
    </div>

    <script>
        let data = [];

        const listOfLocalStorage = localStorage.getItem("data");
        if (listOfLocalStorage) {
            data = JSON.parse(listOfLocalStorage);
            displayData();
        }

        function add() {
            const meal = document.getElementById('meal').value;
            const time = document.getElementById('time').value;
            const product = document.getElementById('product').value;
            const description = document.getElementById('description').value;

            data.push({ meal, time, product, description });

            document.getElementById('meal').value = "Select";
            document.getElementById('time').value = "Select Time";
            document.getElementById('product').value = "";
            document.getElementById('description').value = "";

            localStorage.setItem("data", JSON.stringify(data));

            displayData()
        }

        function displayData() {
            const tableContent = document.getElementById('table-content');
            tableContent.innerHTML = '';

            data.forEach((item, index) => {
                tableContent.innerHTML += ` <tr>
                    <td>${item.meal}</td>
                    <td>${item.time}</td>
                    <td>${item.product}</td>
                    <td>${item.description}</td>
                </tr>`;

            });
        }
    </script>
</body>

</html>
